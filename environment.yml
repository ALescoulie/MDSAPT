# Standard environment for developing MDSAPT.

name: mdsapt
channels:
  - conda-forge
  - conda-forge/label/libint_dev # needed for psi4 1.8.1
  - defaults
dependencies:
  # This must be specified FIRST to avoid packaging errors.
  - psi4=1.8.1=*_2 # pydantic update, for more info see https://github.com/psi4/psi4/issues/2991

  - mdanalysis
  - click
  - numpy
  - openmm
  - pandas
  - pdbfixer
  - pytest
  - pydantic
  - pytest-cov
  - pyyaml
  - rdkit

  # Optional deps
  - nglview

  # Development deps
  - autopep8
  - pylint
  - pyright # type-checking
  - pytest
  - pytest-cov
  - sphinx
  - sphinx_rtd_theme
